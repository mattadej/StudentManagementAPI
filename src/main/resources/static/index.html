<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Management</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- My CSS file -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body onload="getAll()">
        <div id="formDiv">
            <form>
                <button type="button" id="createBtn" class="btn btn-primary">Create</button>
                <button type="button" id="updateBtn" class="btn btn-danger">Update</button>
                <button type="button" id="deleteBtn" class="btn btn-success">Delete</button>
                <button type="button" id="getByIDBtn" class="btn btn-warning">Get By ID</button>
                <button type="button" id="getByFirstNameBtn" class="btn btn-info">Get By First Name</button>
                <button type="button" id="getBySecondNameBtn" class="btn btn-light">Get By Second Name</button>
                <button type="button" id="getByAgeBtn" class="btn btn-dark">Get By Age</button>

                <div class="mb-3">
                    <input type="number" id="inputID" class="form-control" placeholder="ID" aria-label="Username">
                    <input type="text" id="inputFirstName" class="form-control" placeholder="First Name"
                        aria-label="Username">
                    <input type="text" id="inputSecondName" class="form-control" placeholder="Second Name"
                        aria-label="Username">
                    <input type="number" id="inputAge" class="form-control" placeholder="Age" aria-label="Username">
                    <input type="text" id="inputContactNumber" class="form-control" placeholder="Contact Number"
                        aria-label="Username">
                    <input type="text" id="inputEmail" class="form-control" placeholder="Email" aria-label="Username">
                </div>
            </form>

        </div>



        <div id="result-div">

        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <!-- Axios JS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- My JavaScript File -->
        <script src="./js/main.js"></script>
    </body>

</html>
